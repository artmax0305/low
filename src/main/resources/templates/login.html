<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Blog</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 text-left">

            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h2>Введите данные</h2>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Вы ввели неправильные данные
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="username">Имя: </label>
                        <input id="username" type="text" class="form-control" name="username"
                               placeholder="логин" required="required"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <label for="password">Пароль: </label>
                        <input id="password" type="password" class="form-control" name="password"
                               placeholder="пароль" required="required"/>
                    </div>
                    <br/>
                    <span>
                         <button type="submit" class="btn btn-block btn-success">Войти</button>
                       <a href="/register"><button type="button" class="btn btn-block btn-primary">Зарегистрироваться</button></a>
                    </span>


                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
