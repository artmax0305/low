
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container-fluid ">
    <div class="col-sm-2 text-left">
    <form class="form-signin" method="POST" th:action="@{/register}" th:object="${userForm}" >
        <h2 class="form-signin-heading">Создайте аккаунт</h2>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Вы ввели неправильные данные
            </div>
        </div>
        <div class="form-group">
        <label for="username">Имя :</label>
        <input id="username" class="form-control" placeholder="Username" type="text" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль: </label>
        <input id="password" type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
        </div>
        <button class="btn btn-md btn-primary btn-block" type="submit">Submit</button>
    </form>
    </div>
</div>
</body>
</html>
